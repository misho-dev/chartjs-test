<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link  rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <style>
      
    </style>

    <div class="myChartWrapper">
        <canvas id="myChart"></canvas>
    </div>

    <button class="add btn" onclick="initChart()">add chart</button>
    <button class="remove btn" onclick="destroyChart()">remove chart</button>
   
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Type</button>
        <div id="myDropdown" class="dropdown-content">
          <a>pie</a>
          <a>bar</a>
          <a>line</a>
          <a>doughnut</a>
          <a>polarArea</a>
          <a>radar</a>
        </div>
      </div>

      <button class="remove btn" onclick="replaceData()"">generate random data</button>

      <form class="dataInput">
        <label for="fname">Data</label>
        <input type="text" id="fname" name="fname"><br><br>
      </form>
<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    document.getElementById("myDropdown").childNodes.forEach(elem =>{
        elem.addEventListener('click', e =>{
            chartType = e.target.innerHTML;
            changeType(chartType);
        })
    })
    </script>
    <script src="chartImplemenation.js"></script>
</body>
</html>
